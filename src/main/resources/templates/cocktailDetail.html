<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th th:text="${cocktail}">Cocktail Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient: ${ingredients}">
        <td th:text="${ingredient.name}" th:classappend="${ingredient.containsAlcohol} ? 'containsAlcohol' :  ''">Ingredient Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
